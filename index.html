<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Idea Box</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto+Slab:700" rel="stylesheet">
    <link href="text.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <form>
        <h1>idea<span>box</span></h1>
        <p class="missing-input-text"></p>
        <input type="text" class="user-title" id="title" placeholder="Title" aria-label="Enter Your Idea Title">
        <input type="textarea" class="user-content" id="content" placeholder="Body" aria-label="Write Your Idea">
        <button class="save-btn" disabled>save</button>
      </form>
    </header>
    <main>
      <form>
        <input type="text" id="search" placeholder="Search" aria-label="Search ideas">
      </form>
      <section class="parent-box"></section>
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="jquery.min.js"><\/script>')</script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
