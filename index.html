<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Idea Box</title>
    <link href="text.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <form>
        <h1>Idea <span>box</span></h1>
        <input type="text" id="user-title" placeholder="Title" aria-label="Title">
        <input type="text" id="user-content" placeholder="Body" aria-label="Body">
        <button class="save-btn">Save</button>
      </form>
    </header>
    <main>
      <form>
        <input type="text" id="search" placeholder="Search" aria-label="Search ideas">
      </form>
      <article>
        <header>
          <h2>Idea 1</h2>
          <button class="delete-btn"></button>
        </header>      
        <p>I am a cat</p>
        <footer>
          <button class="upvote-btn"></button>
          <button class="downvote-btn"></button>
          <h4>quality: <span>swill</span></h4>
        </footer>
      </article>
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="jquery.min.js"><\/script>')</script>
  </body>
</html>
